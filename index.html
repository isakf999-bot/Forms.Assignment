<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-box">
        <form id="contactForm">
            <label for="name">FULL NAME</label>
            <input type="text" id="name" required>

            <label for="email">EMAIL</label>
            <input type="email" placeholder="Your Email" id="email" required>

            <label for="regarding">MESSAGE REGARDING</label>
            <input type="text" id="regarding" required>

            <label for="message">MESSAGE</label>
            <textarea placeholder="Your Message" id="message" required></textarea>

            <button class="Send-btn" type="submit">SEND MESSAGE</button>
        </form>  
    </div>

    <div class="image-box">
      <img class="Duck-image" src="images/Duck.png" alt="Duck">
    </div>

  

</div>
</body>
</html>
